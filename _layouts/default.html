<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  <div id="page" class="hfeed site">
    <a class="skip-link sr-only" href="#content">Skip to content</a>

    {% include header.html %}

    <div id="content" class="site-content">

      <div id="primary" class="content-area">
        <main id="main" class="site-main" role="main">
          {{ content }}
        </main>
      </div>
    </div>

    {% include footer.html %}

  </div>

  <script type="text/javascript" src="{{ site.cdn.jquery }}" integrity="{{ site.cdn.jquery_hash }}" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/vendor/jquery.min.js"><\/script>');</script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/scripts.js"></script>

  {% if site.analytics_id %}
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics_id }}', 'auto');
      ga('send', 'pageview');
  </script>
  {% endif %}

</body>
</html>
